<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title>使用指南</title>
    <!-- <link rel="stylesheet" type="text/css" href="../resources/css/com/com.css?v=1.0"/> -->
    <script src="../resources/js/mui/mui.min.js" type="text/javascript" charset="utf-8"></script>
    <style>
        html,body,header,h1,span,div,img {
            margin: 0;
            padding: 0;
        }
        html,body {
            font-size: 16px;
            font-family: "Microsoft YaHei","微软雅黑","MicrosoftJhengHei",华文细黑,STHeiti,MingLiu;
        }
    	/*头部*/
		.header{
			background: #fff;
			border-bottom:1px solid #cecece;
			text-align: center;
			position: relative;
		}
		.header h1{
			height:2.75rem;
			font-size: 0.9375rem;
			line-height: 2.75rem;
            font-weight: normal;
		}
		.back{
			position: absolute;
			left: 0;
			top: 0;
			width:15%;
			height:100%;
			background:url(../resources/imgs/oilCard/back.png) no-repeat center;
			background-size:20% ;
		}
		.content {
			width: 100%;
            height: auto;
			overflow: hidden;
		}
		.content img {
		    display: block;
			width: 100%;
            height: 100%;
		}
    </style>
</head>
<body>
	<header class="header">
		<span class="back mui-action-back"></span>
		<h1>使用指南</h1>
	</header>
	<div class="content">
		<img src="../resources/imgs/oilCard/guide/guide04.png">
	</div>
</body>
</html>
