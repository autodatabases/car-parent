<link rel="stylesheet" type="text/css" href="resources/css/shop/channel_list.css?t=1.3" />
<link rel="stylesheet" type="text/css" href="resources/js/jquery/page/myJquery.page.css?t=1.0" />
<script src="resources/js/jquery/page/myJquery.page.js"></script>
<script src="resources/js/shop/channel_list.js?t=1.5"></script>
<script src="resources/js/My97DatePicker/WdatePicker.js"></script>
<div class="tables-top">
	<!-- 面包屑 -->
	<p class="crumbs"><span>您的位置：</span><a>积分商城</a>&nbsp;》<a>渠道管理</a></p>
	<!-- 切换头部 -->
	<div class="tab-top" id="order_span">
		<span  class="on">渠道列表</span>
		<span id="new">新增渠道</span>
	</div>
</div>
<!-- 列表 -->
<div class="tabels-main">
	<!-- 搜索 -->
	<div class="search-box clearfix">
		<ul>
			<li>
				<label>城市名称：</label>
				<input type="text"  id="cityName"/>
				<button class="search-btn"><span>搜索</span></button>
			</li>
		</ul>
	</div>

	<!-- 切换列表 -->
	<ul class="tab-warp">
		<li class="on">
			<div class="tab-list">
				<table style="font-size: 12px;">
					<thead>
						<tr>
							<th class="bh">序号</th>
							<th class="khxx">所属城市</th>
							<th class="ddxq">渠道名称</th>
							<th class="sjxx">保单积分生成比例</th>
							<th class="jsxx">服务包赠送规则</th>
							<th class="jsxx">小保养次数</th>
							<th class="jsxx">小保养匹配车型</th>
							<th class="jsxx">机油匹配</th>
							<th class="jsxx">洗车次数</th>
							<th class="jsxx">20元代驾劵张数</th>
							<th class="jsxx">50元代驾劵张数</th>
							<th class="jsxx">喷漆次数</th>
							<th class="jsxx">更换电瓶次数</th>
							<th class="cz">操作</th>
						</tr>
					</thead>
					<tbody>
					</tbody>
				</table>
			</div>
			<!-- 分页 -->
			<div class="page-box" id="channel_page">

			</div>
		</li>

	</ul>
</div>
<!-- 提示弹窗 -->
<div class="tips-warp" style="display: none;">
	<div class="tips-bg"></div>
	<div class="tips-box">
		<div class="tips-top">
			<p class="wenzi" style="float: left;">请选择是否删除该渠道相关规则</p>
			<span onclick="audit_close()" class="close">x</span>
		</div>
		<div class="tips-bottom">
			<input type="button" class="ok_btn" onclick="audit_button()"
				value="确认" /> <input type="button" onclick="audit_close()"
				value="关闭" />
		</div>
	</div>
</div>
<!-- 备注弹层 -->
<div id="orderOperRemark" style="display:none;background: #fff;border:5px solid #34e461;box-shadow:20px 20px 5px #888888;
border-radius:5px;
position: fixed;top: 30%;left: 30%;width: 400px;height: 200px;padding: 50px 80px;">
	<div>
		<dl>
			<dt>
				<span>请输入备注信息</span>
			</dt>
			<dd>
				<textarea id="orderOperRemarkContent" maxlength="2000" rows="8" cols="60" placeholder="请输入备注信息"></textarea>
			</dd>
			<input type="hidden" id="orderOperRemark-orderNo" name="orderOperRemark-orderNo"/>
		</dl>
		<div class="tips-bottom">
			<input type="button"  onclick="submitRemak();" value="提交" />
			<input type="button"  onclick="closeRemak();" value="取消" />
		</div>
	</div>
</div>
