<div class="tables-top">

		<span>您的位置：</span><a>业务员</a>&nbsp;》<a class="on">财险网点列表</a>

</div>
<!-- 列表 -->

		<ul>
			<li>
				<label>网点名称:</label>

			</li>
 			<li>

					<span>搜索</span>

			</li>
		</ul>

	<!-- 表格 -->
	<div class="tab-list">
		<table>
			<thead>
				<tr>
					<th>网点id</th>
					<th>网点名称</th>
					<th>网点代号</th>

					<th>操作</th>

			</thead>
			<tbody>
				<!--<tr>
					<td>1</td>

					<td><a>编辑</a><a>删除</a></td>
				</tr>-->
			</tbody>
		</table>
	</div>
	<!-- 分页 -->
	<div class="page-box" id="caiDot_paga"></div>
</div>
<div class="tips-warp" style="display: none;">

			<span style="float: right;" onclick="audit_close()" class="close">x</span>
		</div>

			<p id="idIndex" style="display: none;">财险网点id：<span style="padding-left: 40px;" id="id"></span></p>

			<p>财险网点代号：<span><input type="text" id="pinYin1" value="" placeholder="请输入财险网点代号" /></span></p>
			<!-- <p>积分兑换比例：<span>1元 = <input type="number" id="scale" value="" placeholder="请输入1元兑换的积分数" /></span></p> -->

		<div class="tips-bottom">
			<input type="button" class="ok_btn" onclick="audit_button()" value="确认" />
			<input type="button" onclick="audit_close()" value="关闭" />
		</div>
	</div>
