<div class="tables-top">
	<p class="crumbs"><span>您的位置：</span><a>商品列表</a>&nbsp;》<a class="on">新增商品</a></p>
	<div class="tab-top">
		<div id="product_list">商品列表</div>
		<span class="on">新增商品</span>
		<div id="category_Manager">商品类目管理</div>
	</div>
</div>
<!-- 列表 -->
<div class="tabels-main">
	<form class="productAdd-form">
		<dl>
			<dt><span>新增商品</span></dt>
			<dd>
				<label>商品类目：</label>
				<select name="typeName1" id="typeName1" ></select>
				<select name="typeName2" id="typeName2" ></select>
				<select name="typeName3" id="typeName3" ></select>
				<span style="color:red;font-size:12px;">注意：商品类目必须选择，所选类目必须是该类目下最后一级分类类目！</span>
			</dd>
			<dd>
				<label>商品名称：</label><input type="text" data-valide="true" name="goodsName" id="goodsName" value="" />
			</dd>
			<dd>
				<label>商品编号：</label><input type="number" data-valide="true" name="productId" id="productId"  value="" />
			</dd>
			<dd>
				<label>商品面额：</label><input type="number" data-valide="true" name="denomination" id="denomination" value="" />
			</dd>
			<dd>
				<label>商品售价：</label><input type="number" data-valide="true" name="sale" id="sale" value="" />
			</dd>
		</dl>
		<div>
			<button type="button" class="action-btn" onclick="$('.tables').load('product/product-list.html')" >取消</button>
			<button type="button" class="action-btn" id="productAdd_button" >确定</button>
		</div>
	</form>

</div>
