<div class="tables-top">
	<!-- 面包屑 -->
	<p class="crumbs"><span>您的位置：</span><a>积分商城</a>&nbsp;》<a>洗车管理</a></p>
	<!-- 切换头部 -->
	<div class="tab-top" id="order_span">
		<span id="list">渠道列表</span>
		<span class="on">新增渠道</span>
	</div>
</div>

<!-- 列表 -->
<div class="tabels-main">
	<dl>
		<dt><span>渠道编辑</span></dt>
		<dd>
			<label>城市：</label><select id="city"></select>
		</dd>
		<dd>
			<label>洗车类型：</label>
			<select id="type">
				<option value="1">盛大</option>
				<option value="2">车服</option>
			</select>
		</dd>
		<dd>
			<label>采购价格：</label><input type="text" id="cPrice" class="myInp" value="" placeholder="请输入商家采购结算价格" />
		</dd>
		<dd>
			<label>洗车价格：</label><input type="text" id="xPrice" class="myInp" value="" placeholder="请输入国寿洗车价格" />
		</dd>
		<dd>
			<label>次数限制方式：</label>
			每月限制次数&nbsp;&nbsp;<input type="radio" id="everyMonthCount" name="countType" checked="checked" value="1"/>&nbsp;&nbsp;&nbsp;&nbsp;
			限制总数&nbsp;&nbsp;<input type="radio" name="countType" class="" value="2"/>
		</dd>
		<div id="orderLevel">
			<dd>
				<label>金额范围：</label><input style="width: 130px" type="number" id="minPrice" class="myInp" value="" placeholder="起始值" />
					~
				<input style="width: 130px" type="number" id="maxPrice" class="myInp" value="" placeholder="结束值" />
			</dd>
			<dd>
				<label>每月洗车次数：</label><input type="number" id="oneTime" class="myInp" value="" placeholder="请输入赠送次数" />
				<input id="addPrice" style="background: #fc9338;color:#fff;padding: 2px 5px;cursor: pointer;border-radius:5px;width:60px;" type="button" value="添 加">
			</dd>
		</div>

        <dd id="totalCount" style="display: none;">
			<label>总次数：</label><input type="text" id="XcNum" class="myInp" value="" placeholder="请输入赠送次数" />
		</dd>

		<dd>
		    <table id="fwBao" class="inBlock">
		    	<thead>
					<tr>
						<th>服务包范围</th>
						<th>洗车次数</th>
						<th>操作</th>
					</tr>
		    	</thead>
		    	<tbody id="fwbList">
		    		<!-- <tr>
		    			<td>0≤保单金额＜1000</td>
		    			<td>1</td>
		    			<td>2</td>
		    			<td>3</td>
		    			<td>4</td>
		    			<td>删除</td>
		    		</tr> -->
		    	</tbody>

    		</table>
		</dd>
	</dl>
	<div>
		<input type="button" class="action-btn" id="sub_button" value="提交" />
		<input type="button" class="action-btn" onclick="$('.tables').load('/admin/shop/car_wash.html')" value="取消" />
