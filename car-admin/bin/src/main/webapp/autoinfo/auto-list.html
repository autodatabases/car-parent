					<span id="search">搜索</span>
				</button>

	<!-- 表格 -->
	<div class="tab-list">

			<span onclick="auto_close()" class="close">x</span>

			<input type="button" class="ok_btn" onclick="auto_button()"
				value="确认" /> <input type="button" onclick="auto_close()"
				value="关闭" />
