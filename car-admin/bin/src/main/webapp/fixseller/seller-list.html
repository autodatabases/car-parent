			</li>
			<li>
			<label>店铺类型：</label>
			<select id="sellerGrade">
				<option value="3">修理厂</option>
			</select>
			</li>
			<li>
			<!--   <label>加盟类型：</label>
			<select id="joinType">
				<option value="">全部</option>
				<option value="0">马牌门店</option>
				<option value="1">国寿</option>
				<option value="2">陌拜用户</option>
			</select>-->
			</li>
			<li>
			<label>省市区：</label>
			<select id="province">
			</select>
			<select id="city">
			</select>
			<select id="area">
			</select>
			</li>
			<li>
			<label>店铺业务：</label>
			<select id="properties">
				<option value="">全部</option>
				<option value="1">小保养</option>
				<option value="2">洗车</option>
				<option value="4">钣金</option>
				<option value="8">换轮胎</option>
				<option value="16">喷漆</option>
			</select>
			</li>
			<li>
			<label>店铺状态：</label>
			<select id="auditStatus">
				<option value="">全部</option>
				<option value="2">审核通过</option>
				<option value="1">待审核</option>
				<option value="3">冻结</option>
			</select>
			<button>
				<span>搜索</span>
			</button>
			</li>
		</ul>
	</div>
	<!-- 表格 -->
	<div class="tab-list">
		<table>
			<thead>
				<tr>
					<th>门店名称</th>
					<th>加盟类型</th>
